<!doctype html>
<html>
<head>
  <title>spinkit-element Demo</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

  <link rel="import" href="../../paper-styles/default-theme.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-styles/typography.html">
  <link rel="import" href="../../paper-styles/color.html">

  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-menu/paper-menu.html">

  <link rel="import" href="../spinkit-element.html">

  <style is="custom-style">

    .centered {
      max-width: 2048px;
      padding: 0;
      overflow: auto;
    }

    h1, h3 {
      margin-left: 30px;
    }

    spinkit-element {
      margin: 30px;
    }

    section, #result {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      background-color: var(--light-primary-color);
      padding: 24px;
    }

  </style>
</head>

<body unresolved>
  <template id="t" is="dom-bind">

    <div class="vertical-section vertical-section-container centered">
      <h1>&lt;spinkit-element&gt;</h1>

      <h3>Default spinkits</h3>
      <section>
        <template is="dom-repeat" items="[[spinners]]" as="spinner">
          <spinkit-element
            name="[[spinner.name]]">
          </spinkit-element>
        </template>
      </section>

      <h3>Sized spinkit</h3>
      <section>
        <template is="dom-repeat" items="[[spinners]]" as="spinner">
          <spinkit-element
            name="[[spinner.name]]"
            size="[[spinner.size]]">
          </spinkit-element>
        </template>
      </section>

      <h3>Colored spinkit</h3>
      <section>
        <template is="dom-repeat" items="[[spinners]]" as="spinner">
          <spinkit-element
            name="[[spinner.name]]"
            color="[[spinner.color]]">
          </spinkit-element>
        </template>
      </section>

      <h3>Configure your spinner</h3>
      <section>
        <paper-dropdown-menu label="Choose your spinner...">
          <paper-menu
            class="dropdown-content"
            attr-for-selected="spinner"
            selected="{{spinner}}">
            <template is="dom-repeat" items="[[spinners]]" as="spinner">
              <paper-item spinner="[[spinner.name]]">[[spinner.name]]</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
        <paper-input label="size" type="number" value="{{size}}"></paper-input>
      </section>
      <div id="result">
        <spinkit-element
          name="[[spinner]]"
          size="[[size]]"
          color="[[color]]">
        </spinkit-element>
      </div>
    </div>

  </template>
  <script>
    var spinners = [
      { name: 'rotating-plane',  size: 20, color: '#000' },
      { name: 'double-bounce', size: 30, color: '#111' },
      { name: 'wave', size: 40, color: '#222' },
      { name: 'wandering-cubes', size: 50, color: '#333' },
      { name: 'spinner-pulse', size: 60, color: '#444' },
      { name: 'chasing-dots', size: 70, color: '#555' },
      { name: 'three-bounce', size: 80, color: '#666' },
      { name: 'circle', size: 90, color: '#777' },
      { name: 'cube-grid', size: 100, color: '#888' },
      { name: 'fading-circle', size: 110, color: '#999' },
      { name: 'folding-cube', size: 120, color: '#AAA' }
    ];

    addEventListener('WebComponentsReady', function() {
      var t = document.querySelector("#t");
      t.spinners = spinners;
    });
  </script>

</body>
</html>
